{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Add Category</h3>

<div class="row card-panel grey lighten-4">
  <form class="col s12" method="post" action="{{ url_for('add_category') }}">
    <!-- category_name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix teal-text text-darken-3">folder_open</i>
        <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25" class="validate"
          required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large teal">
          Add Category <i class="material-icons right">add_box</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
