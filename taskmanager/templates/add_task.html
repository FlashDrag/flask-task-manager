{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Add Task</h3>

<div class="row card-panel grey lighten-4">
  <form class="col s12" method="post" action="{{ url_for('add_task') }}">
    <!-- task_name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix teal-text text-darken-3">check</i>
        <input id="task_name" name="task_name" type="text" minlength="3" maxlength="25" class="validate" required>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task_description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix teal-text text-darken-3">clear_all</i>
        <textarea id="task_description" name="task_description" type="text" minlength="5" maxlength="200"
          class="materialize-textarea validate" required></textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- due_date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix teal-text text-darken-3">date_range</i>
        <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
        <label for="due_date">Due Date</label>
      </div>
    </div>
    <!-- is_urgent-->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="material-icons left teal-text text-darken-3">priority_high</i>
          <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- category_id -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix teal-text text-darken-3">folder_open</i>
        <select id="category_id" name="category_id" class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label for="category_id">Category</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large teal">
          Add Task <i class="material-icons right">add_box</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
