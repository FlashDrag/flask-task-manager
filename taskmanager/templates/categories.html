{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3 center-align">Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large teal darken-1">
      Add Category <i class="material-icons center-icon">create_new_folder</i></a>
  </div>
</div>
<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l4 xl3">
    <div class="card teal darken-3 center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn cyan darken-1">Edit</a>
        <a href="#" class="btn cyan lime darken-4">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
